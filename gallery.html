<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Gallery</title>
	<link rel="stylesheet" href="styles/layout.css">
</head>
<body>
	<h1>SnapShots</h1>
	<ul id="imagegallery">
		<li>
			<!-- 不用javascript:伪协议和#号就是为了保证平稳退化(graceful degradation) -->
			<a href="images/fireworks.jpg" title="A fireworks display" >
				<img src="images/thumbnail_fireworks.jpg" alt="Fireworks">
			</a>
		</li>
		<li>
			<a href="images/coffee.jpg" title="A cup of black coffee" >
				<img src="images/thumbnail_coffee.jpg" alt="Coffee">
			</a>
		</li>
		<li>
			<a href="images/rose.jpg" title="A red, red rose" >
				<img src="images/thumbnail_rose.jpg" alt="Rose">
			</a>
		</li>
		<li>
			<a href="images/bigben.jpg" title="The famousAA clock" >
				<img src="images/thumbnail_bigben.jpg" alt="Bigben">
			</a>
		</li>
	</ul>
	<img id="placeholder" src="images/placeholder.jpg" alt="my image gallery"/>
	<p id="description">Choose an image.</p>
	<script src="scripts/showPic.js"></script>	
</body>
</html>
